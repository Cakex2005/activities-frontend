<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 调试工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #dcfce7;
            color: #15803d;
        }
        .error {
            background: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <h1>后端 API 调试工具</h1>

    <div class="section">
        <h2>1. 测试后端连接</h2>
        <button onclick="testBackend()">测试后端是否运行</button>
        <div id="testResult" class="result" style="display:none;"></div>
    </div>

    <div class="section">
        <h2>2. 测试登录接口</h2>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result" style="display:none;"></div>
    </div>

    <div class="section">
        <h2>3. 直接调用后端(绕过代理)</h2>
        <button onclick="testDirectLogin()">直接调用 localhost:8080</button>
        <div id="directResult" class="result" style="display:none;"></div>
    </div>

    <script>
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
        }

        async function testBackend() {
            try {
                showResult('testResult', '正在测试...', true);
                const response = await fetch('http://localhost:8080/admin/login', {
                    method: 'OPTIONS'
                });
                showResult('testResult', `后端服务运行正常!\nHTTP 状态: ${response.status}`, true);
            } catch (error) {
                showResult('testResult', `❌ 无法连接后端!\n错误: ${error.message}\n\n请确认:\n1. 后端服务是否已启动在 localhost:8080\n2. 检查后端控制台是否有错误`, false);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                showResult('loginResult', '正在登录...', true);
                
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    showResult('loginResult', 
                        `✅ 登录成功!\n\n` +
                        `Token: ${data.data.token.substring(0, 50)}...\n` +
                        `用户名: ${data.data.username}\n` +
                        `真实姓名: ${data.data.realName}\n` +
                        `角色: ${data.data.roleName}\n\n` +
                        `完整响应:\n${JSON.stringify(data, null, 2)}`,
                        true
                    );
                } else {
                    showResult('loginResult', 
                        `❌ 登录失败!\n\n` +
                        `状态码: ${response.status}\n` +
                        `错误码: ${data.code}\n` +
                        `错误信息: ${data.message}\n\n` +
                        `完整响应:\n${JSON.stringify(data, null, 2)}`,
                        false
                    );
                }
            } catch (error) {
                showResult('loginResult', 
                    `❌ 请求失败!\n` +
                    `错误: ${error.message}\n\n` +
                    `可能原因:\n` +
                    `1. Vite 代理配置有问题\n` +
                    `2. 后端服务未启动\n` +
                    `3. 跨域问题`,
                    false
                );
            }
        }

        async function testDirectLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                showResult('directResult', '正在直接调用后端...', true);
                
                const response = await fetch('http://localhost:8080/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    showResult('directResult', 
                        `✅ 直接调用成功!\n\n` +
                        `这说明:\n` +
                        `1. 后端服务正常\n` +
                        `2. 用户名密码正确\n` +
                        `3. 问题可能出在前端代理配置\n\n` +
                        `Token: ${data.data.token.substring(0, 50)}...\n` +
                        `用户名: ${data.data.username}`,
                        true
                    );
                } else {
                    showResult('directResult', 
                        `❌ 直接调用失败!\n\n` +
                        `状态码: ${response.status}\n` +
                        `错误码: ${data.code}\n` +
                        `错误信息: ${data.message}\n\n` +
                        `可能原因:\n` +
                        `1. 用户名或密码错误\n` +
                        `2. 后端验证逻辑有问题\n` +
                        `3. 数据库密码是加密的`,
                        false
                    );
                }
            } catch (error) {
                showResult('directResult', 
                    `❌ 直接调用失败!\n` +
                    `错误: ${error.message}\n\n` +
                    `可能是跨域问题(CORS)\n` +
                    `请检查后端是否配置了CORS`,
                    false
                );
            }
        }
    </script>
</body>
</html>
